# Ansible Playbook for Subutai Moodle blueprint
---

- hosts: all
  gather_facts: false
  remote_user: root
  tasks: 

    - name: Update
      raw: apt-get -y update || true

    - name: Upgrade
      raw: apt-get -y dist-upgrade

- hosts: all
  remote_user: root
  tasks: 

    - name: Install required debs
      apt: 
        name: "{{ item }}"
        state: present
      with_items: 
        - php7.0
        - php7.0-mbstring
        - php7.0-mcrypt
        - php7.0-mysql
        - php7.0-zip
        - php7.0-xml
        - php7.0-gd
        - php7.0-curl
        - php7.0-intl
        - php7.0-json
        - php7.0-opcache
        - php7.0-readline
        - php7.0-soap
        - php7.0-xmlrpc
        - apache2
        - libapache2-mod-php7.0
        - mariadb-server
        - mariadb-client
   
    - name: Download and unzip moodle
      unarchive:
        src: "https://download.moodle.org/download.php/direct/stable35/moodle-3.5.1.tgz"
        dest: "/var/www/"
        remote_src: yes
        validate_certs: no
    
    - name: Remove html dir
      file:
        path: /var/www/html
        state: absent
      
    - name: Move moodle to html dir
      command: mv /var/www/moodle /var/www/html/

    - name: Change html dir ownership
      file:
        path: /var/www/html
        recurse: yes
        owner: www-data
        group: www-data

    - name: Restart apache
      service: 
        name: apache2
        state: restarted
        
